buildscript {

  repositories {
    mavenLocal()
    mavenCentral()
  }

  apply plugin: 'maven'
  
  dependencies {
    classpath 'org.akhikhl.sweet:sweet-plugin:0.0.2'
  }
}

allprojects {
  group = 'org.akhikhl.sweet.examples'
  version = '0.0.2'
}

subprojects {
  repositories {
    mavenLocal()
    mavenCentral()
  }
  apply plugin: 'maven'
}

defaultTasks 'build'

