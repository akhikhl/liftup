buildscript {

  repositories {
    mavenLocal()
    mavenCentral()
  }

  apply plugin: "maven"
  
  dependencies {
    classpath "org.akhikhl.ghino:ghino-plugin:0.0.1"
    classpath "org.akhikhl.sweet:sweet-deps:0.0.1"
    classpath "org.akhikhl.sweet:sweet-lib:0.0.1"
    classpath "org.akhikhl.sweet:sweet-app:0.0.1"
  }
}

allprojects {
  repositories {
    mavenLocal()
    mavenCentral()
  }
  group = "org.akhikhl.sweet.examples"
  version = "0.0.1"
}

apply plugin: "maven"
apply plugin: "sweetdeps"

defaultTasks "build"

