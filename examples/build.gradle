buildscript {
  apply plugin: 'maven'

  repositories {
    mavenLocal()
    mavenCentral()
  }

  dependencies {
    classpath 'org.akhikhl.rooty:rooty:0.0.4'
    classpath 'org.akhikhl.gradle-onejar:gradle-onejar:0.0.5'
    classpath 'org.akhikhl.knyte:knyte-gradle-plugin:0.0.1'
  }
}

apply plugin: 'rooty'

ext {
  group = 'org.akhikhl.knyte.examples'
  version = '0.0.1'
}

