// please never call this script directly.
// it is gradle-syntax configuration file, which is included by other scripts.

ext {
  current_os = System.getProperty("os.name")
  if(current_os.substring(0, 5).equalsIgnoreCase("linux"))
    current_os = "linux"
  else if(current_os.substring(0, 7).equalsIgnoreCase("windows"))
    current_os = "win"

  current_arch = System.getProperty("os.arch")
  if(current_arch == "x86" || current_arch == "i386")
    current_arch = "x86_32"
  else if(current_arch == "amd64")
    current_arch = "x86_amd_64"

  map_os_to_suffix = [ "win" : "win32.win32", "linux" : "gtk.linux" ]
  map_arch_to_suffix = [ "x86_32" : "x86", "x86_amd_64" : "x86_64" ]

  eclipseGroup = "eclipse-juno"
  swt_version = "3.100.1.v4236b"
  jface_version = "3.8.102.v20130123-162658"
  swt_lang_version = "4.2.0.v20121120043402"

  eclipseArchives = [
    "linux_x86_32" : "eclipse-jee-juno-SR2-linux-gtk.tar.gz",
    "linux_x86_amd_64" : "eclipse-jee-juno-SR2-linux-gtk-x86_64.tar.gz",
    "win_x86_32" : "eclipse-jee-juno-SR2-win32.zip",
    "win_x86_amd_64" : "eclipse-jee-juno-SR2-win32-x86_64.zip"
  ]

  eclipseMirror = "mirror.netcologne.de"
  
  eclipseDownload_main = "/eclipse/technology/epp/downloads/release/juno/SR2/" + eclipseArchives[current_os + "_" + current_arch]
  eclipseDownload_deltaPack = "/eclipse//eclipse/downloads/drops4/R-4.2.2-201302041200/eclipse-4.2.2-delta-pack.zip"
  eclipseDownload_languagePack = "/eclipse//technology/babel/babel_language_packs/R0.10.1/juno/BabelLanguagePack-eclipse-de_4.2.0.v20121120043402.zip"

  eclipseURLs = [
    "http://" + eclipseMirror + eclipseDownload_main,
    "http://" + eclipseMirror + eclipseDownload_deltaPack,
    "http://" + eclipseMirror + eclipseDownload_languagePack
  ]
}
